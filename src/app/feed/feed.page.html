<ion-header>
  <ion-toolbar>
    <ion-title>Feed</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

	<ion-card *ngFor="let filme of lista_filmes">

	  <ion-item>
		<ion-avatar item-start>
		  <img src="/assets/images/avatar.png">
		</ion-avatar>
		<div class="titulo" >
			<h2 class = "feed_title">{{filme.original_title}}</h2> 
			<p class  = "feed_date">{{filme.release_date}}</p>
		</div>
	  </ion-item>

	  <img [src]="'https://image.tmdb.org/t/p/w300/'+ filme.backdrop_path">

	  <ion-card-content>
		<p>{{filme.overview}}</p>
	  </ion-card-content>

	  <ion-row>
		<ion-col>
		  <button ion-button color="primary" clear small icon-start>
			<ion-icon name="thumbs-up" ></ion-icon>
			{{objeto_feed.likes}} Likes
		  </button>
		</ion-col>
		<ion-col>
		  <button ion-button color="primary" clear small icon-start>
			<ion-icon name="text" ></ion-icon>
			{{objeto_feed.comentarios}} Comments
		  </button>
		</ion-col>
		<ion-col align-self-center text-center>
		  <ion-note>
			{{objeto_feed.time_comment}}
		  </ion-note>
		</ion-col>
	  </ion-row>

	</ion-card>
	

	
</ion-content>
